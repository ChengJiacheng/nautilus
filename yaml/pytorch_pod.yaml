apiVersion v1
kind Pod
metadata
  name test-pod
spec
  containers
  - name gpu-container
    image gitlab-registry.nautilus.optiputer.netjerryylidocker-test559f099b
    args [sleep, infinity]
    volumeMounts
    - mountPath data
      name data
    - mountPath devshm
      name dshm
    resources
      limits
        memory 8Gi
        nvidia.comgpu 1
      requests
        memory 8Gi
        nvidia.comgpu 1
  restartPolicy Never
  volumes
    - name data
      persistentVolumeClaim
        claimName storage
    - name dshm
      emptyDir
        medium Memory