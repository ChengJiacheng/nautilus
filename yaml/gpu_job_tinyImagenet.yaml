apiVersion: batch/v1
kind: Job
metadata:
  name: jiacheng6  # specify your job name here
spec:
  template:
    spec:
      containers:
      - name: gpu-container
        image: gitlab-registry.nautilus.optiputer.net/jiacheng/docker-images:sgbv3
        command: ["/bin/sh","-c"]
        args:
        - apt-get install -y zip;
          cd /data/jiacheng/Cifar100;
          bash run.sh;
        volumeMounts:
        - mountPath: /data
          name: data
        - mountPath: /dev/shm
          name: dshm
        resources:
          limits:
            memory: 3Gi
            nvidia.com/gpu: "1"
            cpu: "4"
          requests:
            memory: 3Gi
            nvidia.com/gpu: "1"
            cpu: "4"
      restartPolicy: Never
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: storage
        - name: dshm
          emptyDir:
            medium: Memory
  backoffLimit: 1

        
